{#{% if field.field.widget.input_type == 'file' %}#}


<label class="label {% if field.errors %}label-danger{% else %}label-custom{% endif %}"
       for="{{ field.id_for_label }}">{{ field.label }}</label>

<input type="file" id="{{ field.auto_id }}" name="{{ field.html_name }}"
       {% if field.required %}required{% endif %}>

{% comment %} TODO manage click event {% endcomment %}
{% if field.initial %}<a href="/media/{{ field.initial }}">Ver</a>{% endif %}

{% if field.errors %}
    <div class="alert alert-sm alert-danger alert-dismissible m-t-20"
         role="alert">
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close"><span
                aria-hidden="true">Ã—</span></button>
        {% for error in field.errors %}
            <i class="fa fa-exclamation-circle"></i>
            <strong>Error!</strong>
            {{ error|escape }}
        {% endfor %}
    </div>
{% endif %}

{# Condition -- {% if field.field.widget.format_key == 'DATE_INPUT_FORMATS' %}#}
{#Args:#}
{#- field#}

<label class="label {% if field.errors %} label-danger {% else %} label-custom {% endif %}"
       for="{{ field.id_for_label }}">{{ field.label }}</label>
<input type="date"
       class="form-control {% if field.errors %} label-danger-outline {% endif %}"
       name="{{ field.html_name }}"
       id="{{ field.auto_id }}"
        {% if field.value %}
       value="{{ field.value|date:"Y-m-d" }}" {% endif %}
        {% if field.field.widget.is_required %}
       required="" {% endif %}/>

{% if field.errors %}
    <div class="alert alert-sm alert-danger alert-dismissible m-t-20" role="alert">
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close"><span
                aria-hidden="true">Ã—</span></button>
        {% for error in field.errors %}
            <i class="fa fa-exclamation-circle"></i><strong>Error!</strong>
            {{ error|escape }}
        {% endfor %}
    </div>
{% endif %}

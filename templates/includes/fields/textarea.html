{# Condition -- {% if not field.field.widget.input_type %}#}
{#Args:#}
{#- field#}
{#- area_row#}
<!-- TextArea options -->
<label class="label {% if field.errors %} label-danger {% else %} label-custom {% endif %}"
       for="{{ field.id_for_label }}">{{ field.label }}</label>
<textarea {% if non_resize %} style="resize: none" {% endif %} class="form-control" name="{{ field.html_name }}"
          rows={{ area_row }} id="{{ field.auto_id }}">{% if field.value %}{{ field.value }}{% endif %}</textarea>
{% if field.errors %}
    <div class="alert alert-sm alert-danger alert-dismissible m-t-20" role="alert">
        <button type="button" class="close" data-dismiss="alert"
                aria-label="Close"><span
                aria-hidden="true">Ã—</span></button>
        {% for error in field.errors %}
            <i class="fa fa-exclamation-circle"></i><strong>Error!</strong>
            {{ error|escape }}
        {% endfor %}
    </div>
{% endif %}

<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" value="update">Update</button>
    {% if request.META.HTTP_REFERER %}
        <a href="{{ request.META.HTTP_REFERER }}">Cancelar</a>
    {% else %}
        <a href="{% url 'accounts:user_list' %}">Cancelar</a>
    {% endif %}
</form>
</body>
</html>

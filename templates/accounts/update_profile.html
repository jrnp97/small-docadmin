<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}

    <a href="{% url 'accounts:user_list' %}">Cancelar</a>
</form>
</body>
</html>

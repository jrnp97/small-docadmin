<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <title>Update Profile</title>
</head>
<body>

<hr>
{% if messages %}
    <ul>
    {% for message in messages %}
        <li>{{ message|escape }}</li>
    {% endfor %}
    </ul>
    <hr>
{% endif %}

<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    <button type="submit">Registrar</button>
    <a href="{% url 'docapp:dashboard' %}" role="button">Cancelar</a>
</form>
</body>
</html>

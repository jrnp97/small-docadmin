{% extends 'base/base.html' %}

{% block title %} Login | DocApp {% endblock %}

{% block main %}
    <div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4">
			<div class="login-panel panel panel-default">
				<div class="panel-heading" style="background-color: #222222;color: #FFF;">
                    <span style="color: #30a5ff;">DOC</span>Admin - Log in
                </div>
				<div class="panel-body" style="border: 1px solid;">
                    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
					<form role="form" method="POST">
                        {% csrf_token %}
						<fieldset style="margin-top: 5px">
							<div class="form-group">
								<input class="form-control" placeholder="Username" name="username" autofocus="" type="text">
							</div>
							<div class="form-group">
								<input class="form-control" placeholder="Password" name="password" value="" type="password">
							</div>

                            <div id="olvide" style="float: right;">
                                <a href=""><label>Olvide mi contrase√±a ?</label></a>
                            </div>
                            <hr>
                            <div class="options" >
                                <div style="float: left">
                                    <button type="submit" class="btn btn-primary">Ingresar </button>
                                </div>

                                <div style="float: right;">
                                    <a href="#" class="btn btn-primary">Registrar </a>
                                </div>
                                <input type="hidden" name="next" value="{% url 'docapp:dashboard' %}" />
                            </div>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div>
{% endblock %}

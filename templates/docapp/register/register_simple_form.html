<!DOCTYPE html>
<html lang="en">
<head>
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <title>Registro</title>
</head>
<body>
<h1>{{ title }} {{ parent_object }}</h1>
<hr>
{% if messages %}
    {% for message in messages %}
        {{ message }}
    {% endfor %}
    <hr>
{% endif %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <hr>
    <button type="submit"> Guardar</button>
    <a href="{% url 'docapp:dashboard' %}">Inicio</a>
</form>

</body>
</html>

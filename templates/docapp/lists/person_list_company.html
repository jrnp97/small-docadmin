<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personas</title>
</head>
<body>
<h1>Empleados Registrados de {{ company }}</h1>
<hr>
<h2>Acciones adicionales</h2>
<a href="{% url 'docapp:register_person' company_id=company.id %}">Registrar nuevo empleado</a>
<hr>
<ul>
    {% if person_list %}
        {% for person in person_list %}
            <li>
                {{ person }}
                <a href="{% url 'docapp:detail_person' person_id=person.id %}">Ver</a>
                <a href="{% url 'docapp:update_person' person_id=person.id %}">Editar</a>
                <a href="{% url 'docapp:person_antecedent_list' person_id=person.id %}">Ver antecedentes</a>
                <a href="{% url 'docapp:register_antecedent' person_id=person.id %}">AÃ±adir antecedentes</a>
            </li>
        {% endfor %}
    {% else %}
        <h2>No se han registrado Empleados</h2>
    {% endif %}
</ul>
<hr>
<a href="{% url 'docapp:dashboard' %}">Inicio</a>
</body>
</html>

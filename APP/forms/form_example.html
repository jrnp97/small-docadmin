<div class="col-sm-9 col-sm-offset-3 col-lg-10 col-lg-offset-2 main">
    <div class="row">
        <ol class="breadcrumb">
            <li><a href="#">
                <svg class="glyph stroked home">
                    <use xlink:href="#stroked-home"></use>
                </svg>
            </a></li>
            <li class="active">HC</li>
        </ol>
    </div><!--/.row-->
    <!-- Init form -->
    <form class="contact_form" method="post" action="">
        <!-- title -->
        <h2 class="text-center">Formulario ejemplo</h2>
        <hr class="divider">
        <!-- end title -->
        <div class="ul_left">
            <ul>
                <li>
                    <label for="numid">N° Identificacion:</label>
                    <input type="text" id="numid" name="numid" required/>
                    <!--div id="estado">Esperando input.</div-->
                </li>
                <li>
                    <label for="tipoidentificacion">Tipo:</label>
                    <SELECT NAME="tipoidentificacion" id="tipoidentificacion">
                        <OPTION VALUE="">....</OPTION>
                        <OPTION VALUE="Cedula Ciudadania">Cedula De Ciudadania</OPTION>
                        <OPTION VALUE="Cedula Extranjera">Cedula Extranjera</OPTION>
                        <OPTION VALUE="Pasaporte">Pasaporte</OPTION>
                        <OPTION VALUE="Tarjeta Identidad">Targeta De Identidad</OPTION>
                        <OPTION VALUE="Registro Civil">Registro Civil</OPTION>
                    </SELECT>
                </li>
                <li>
                    <label for="paterno">1° Apellidos:</label>
                    <input type="text" id="paterno" name="paterno" required/>
                </li>
                <li>
                    <label for="materno">2° Apellidos:</label>
                    <input type="text" id="materno" name="materno" required/>
                </li>
                <li>
                    <label for="nombres">Nombres:</label></td>
                    <input type="text" id="nombres" name="nombres" required/>
                </li>

                <li>
                    <label for="nacimiento">Fecha Nacimiento:</label>
                    <input type="date" id="nacimiento" name="nacimiento" size="5" required/>
                </li>
                <li>
                    <label for="edad">Edad:</label>
                    <input type="text" id="edad" name="edad" size="5" required/>
                </li>

                <li>
                    <label for="sexo">Sexo:</label>
                    <SELECT NAME="sexo" id="sexo">
                        <OPTION VALUE="">........</OPTION>
                        <OPTION VALUE="Masculino">Masculino</OPTION>
                        <OPTION VALUE="Femenino">Femenino</OPTION>
                    </SELECT>
                </li>
                <li>
                    <label for="ecivil">Estado Civil:</label></td>
                    <SELECT NAME="ecivil" id="ecivil">
                        <OPTION VALUE="">......</OPTION>
                        <OPTION VALUE="Soltero">Soltero(a)</OPTION>
                        <OPTION VALUE="Casado">Casado(a)</OPTION>
                        <OPTION VALUE="Union Libre">Union Libre</OPTION>
                        <OPTION VALUE="Separado">Separado(a)</OPTION>
                        <OPTION VALUE="Viudo">Viudo(a)</OPTION>
                    </SELECT>
                </li>
                <li>
                    <label for="ocupacion">Ocupacion:</label>
                    <input type="text" id="ocupacion" name="ocupacion"/>
                </li>
                <li>
                    <label for="direccion">Dirección:</label>
                    <input type="text" size="64" id="direccion" name="direccion" required/>
                </li>
                <li>
                    <label for="municipio">Municipio:</label>
                    <input type="text" id="municipio" name="municipio"/>
                </li>
                <li>
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" onkeyUp="return ValNumero(this);" required/>
                </li>
            </ul>
        </div>

        </ul>


    </form>
    <!-- End form -->
</div>  <!--/.main-->
